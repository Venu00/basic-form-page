<!DOCTYPE html>
<html>

<head>
    <title>form-page</title>
</head>
<h1><u>Sample Output:</u></h1>

<h2>Figure 1. HTML form for userÂ input</h2>
<body>
    <style>
        .covered-box {
            border: 2px solid black;
            padding: 10px;
            background-color: lightgray;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="covered-box">
        <h3>BCS350 Assignment 3 -- Student Name</h3>
    </div>

    <h2>Create Your Profile</h2>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="classStanding">Class Standing:</label><br>
        <select id="classStanding" name="classStanding">
            <option value="freshman">Freshman</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
        </select><br><br>

        <label>School:</label><br>
        <input type="radio" id="arts" name="school" value="arts">
        <label for="arts">School of Arts & Sciences</label><br>
        <input type="radio" id="business" name="school" value="business">
        <label for="business">School of Business</label><br>
        <input type="radio" id="engineering" name="school" value="engineering">
        <label for="engineering">School of Engineering Technology</label><br>
        <input type="radio" id="health" name="school" value="health">
        <label for="health">School of Health Sciences</label><br><br>

        <label for="extra">Extra:</label><br>
        <input type="checkbox" id="Veteran" name="extra" value="vet">
        <label for="vet">Veteran</label><br>
        <input type="checkbox" id="tra" name="extra" value="tra">
        <label for="tra">Transfer Student</label><br>
        <input type="checkbox" id="int" name="extra" value="int">
        <label for="int">International Student</label><br><br>

        <label for="information">Program and Other Information you like to share:</label><br>
        <textarea id="information" name="information" rows="4" cols="50"></textarea><br><br>

        <label for="profilePicture">Upload your profile picture (JPG, GIF, PNG or TIF File):</label><br>
        <input type="file" id="profilePicture" name="profilePicture"><br><br>
<br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
   
</body>
</html>
